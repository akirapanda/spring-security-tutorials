<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <title>Please Login</title>
</head>

<body>
    <div class="container">

        <div class="modal-dialog" >
            <div class="modal-content">
                <form th:action="@{/login}" method="POST">

                <div class="modal-header">

                    <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
                </div>
                <div class="modal-body" id = "model-body">


                        <div th:if="${param.error != null}" class="alert alert-danger">
                            <strong>Failed to login.</strong>
                            <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                                <span th:text="${session [SPRING_SECURITY_LAST_EXCEPTION].message}"> Invalid credentials</span>
                            </span>
                        </div>

                        <div th:if="${param.logout != null}" class="alert alert-success">You have been logged out.</div>


                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="用户名" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="off">
                        </div>


                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">登录</button>
                    </div>
                </div>
                </form>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</body>
