<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-
            extras-springsecurity5">
<head>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs nav-justified">
            <li role="presentation" class="active"><a href="#">Home</a></li>

            <li sec:authorize="! isAuthenticated()"><a id="navLogoutLink" th:href="@{/login/form}">
                登陆</a></li>
            <li sec:authorize="isAuthenticated()"><a id="navLogoutLink" th:href="@{/logout}">
                登出</a></li>
        </ul>
        <h1>Hello World</h1>
    </div>
</body>
</html>
